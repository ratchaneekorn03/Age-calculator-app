<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      display: inline-block;
    }

    .attribution a { 
      color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    
      <form action='#'>
          <div class="base">
              <div class="block">
                <p class="title">DAY</p>
                <input 
                      type="text"
                      name="date"
                      id="date"
                      placeholder="DD"
                      required="required"
                      minlength="1"
                      maxlength="2"
                />
              </div>
              <div class="block">
                <p class="title">MONTH</p>
                <input
                        type="text"
                        name="month"
                        id="month"
                        placeholder="MM"
                        required="required"
                        minlength="1"
                        maxlength="2"
                  />
              </div>
              <div class="block">
                  <p class="title">YEAR</p>
                  <input 
                        type="text"
                        name="year"
                        id="year"
                        placeholder="YYYY"
                        required="required"
                        minlength="4"
                        maxlength="4"
                  />
              </div>
          </div>
          <div class="base">
              <div class="enter">
                  <input 
                        type="button" 
                        name="button"
                        value="Button"
                        onclick="age()"  
                       
                  />   
              </div>
          </div>

          <div class="a" >
              <p id="y"> years</p>
              <p id="m">months</p>
              <p id ="d">days</p>
          </div>
        

    
      </form>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
